<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
<title>轻聊</title>
</head>
<body>
    <div class="header">
        <div class="app-info">轻聊</div>
        <div class="user-info">
            <span class="nick-name" id="user-nickname"></span>
            <div class="edit-image" id="edit-image">
                <img src="images/edit.png" width="30px" height="30px">
            </div>
        </div>
    </div>
    <div class="body">
        <div class="chatform" id="chatform">
            <div class="message-form" id="message-form">
                
            </div>
            <div class="input-form">
                <textarea class="input-area" id="message" placeholder="请输入消息"></textarea>
                <span class="input-area-info">Enter发送 Shift+Enter换行</span>
            </div>
        </div>
    </div>
    
    <div class="disconnect-info">
        <span>您已经离线，请检查网络并等待重连</span>
        <div id="disconnect-animation"></div>
    </div>
    
    <div class="input-nickname">
        <p class="prompt-info">请输入昵称   ლ(^o^ლ)</p>
        <div>
            <input type="text" placeholder="昵称" id="input-nickname-textbox" maxlength="16">
            <button id="input-nickname-button">确定</button>
        </div>
    </div>
    
    <input type="hidden" id="nickName">
    
<link rel="stylesheet" href="styles/style.css" type="text/css" />
<script type="text/javascript" src="js/dependencies/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/dependencies/sails.io.js"></script>
<script type="text/javascript" src="js/dependencies/jquery.shCircleLoader-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
